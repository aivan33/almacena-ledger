<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Segoe UI, Inter, Arial, sans-serif;
            background: #F5F5F5;
            min-height: 100vh;
            padding: 16px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .header {
            background: #013E3F;
            color: #FFFFFF;
            padding: 32px;
            text-align: center;
            position: relative;
        }
        .nav-btn {
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            background: #009091;
            color: #FFFFFF;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .nav-btn:hover {
            background: #006768;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
        }
        .content {
            padding: 32px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }
        .placeholder {
            font-size: 18px;
            color: #999999;
            font-style: italic;
        }
        #dataStatus {
            padding: 16px 24px;
            background: #F5F5F5;
            text-align: center;
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="data-validation.html" class="nav-btn">‚Üê Data Validation</a>
            <h1>Analysis Center</h1>
            <p>Advanced analytics and insights</p>
        </div>

        <div id="dataStatus">Loading analysis data...</div>

        <div class="content">
            <div class="placeholder">Analysis features coming soon...</div>
        </div>
    </div>

    <script>
        // Load data
        async function loadAnalysisData() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`/data/processed/dashboard_data.json?t=${timestamp}`);
                if (!response.ok) throw new Error('Data file not found');

                const data = await response.json();

                document.getElementById('dataStatus').innerHTML =
                    'Data loaded successfully - Last updated: ' + new Date().toLocaleString();

                console.log('Analysis data loaded:', data);

                // TODO: Implement analysis logic here

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('dataStatus').innerHTML =
                    'Error loading data. Please run: python scripts/fetch_from_sheets.py <spreadsheet_id>';
            }
        }

        // Load data on page load
        loadAnalysisData();
    </script>
</body>
</html>
