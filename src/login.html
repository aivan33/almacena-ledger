<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Almacena Dashboard</title>
    <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">Almacena</div>
                <p class="auth-subtitle">Financial Dashboard</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="admin@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="spinner hidden"></span>
                </button>
            </form>

            <p class="text-center text-muted text-small mt-lg">
                Demo credentials: admin@example.com / admin123
            </p>
        </div>
    </div>

    <script type="module" src="/src/js/auth/login.js"></script>
</body>
</html>
