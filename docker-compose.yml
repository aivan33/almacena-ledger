version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-almacena
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme123  # CHANGE THIS!
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Madrid  # Adjust to your timezone
    volumes:
      - n8n_data:/home/node/.n8n
      # Mount your credentials directory so n8n can access Google credentials
      - ./credentials:/credentials:ro
      - ./config.json:/config.json:ro
    # Extra hosts allows n8n to reach services on your host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  n8n_data:
    driver: local
