[pytest]
# Pytest configuration for Almacena Dashboard

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --tb=short
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=scripts
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Disable warnings summary (can be enabled with -p no:warnings)
    --disable-warnings
    # Strict markers (all markers must be registered)
    --strict-markers
    # Show durations of slowest tests
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may hit external services)
    slow: Slow tests that take more than 1 second
    google_api: Tests that require Google API credentials

# Environment variables for tests
env =
    TESTING=true
    LOG_LEVEL=WARNING

# Coverage settings
[coverage:run]
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*
    conftest.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
